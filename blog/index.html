<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/loading.css">
</head>
<body style="height:100%;width:100%;margin:0;position: relative;">
	<div id="cubes" class="cubes" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);"><div class="sk-cube sk-cube1"></div><div class="sk-cube sk-cube2"></div><div class="sk-cube sk-cube3"></div><div class="sk-cube sk-cube4"></div><div class="sk-cube sk-cube5"></div><div class="sk-cube sk-cube6"></div><div class="sk-cube sk-cube7"></div><div class="sk-cube sk-cube8"></div><div class="sk-cube sk-cube9"></div></div>
	
    <script async src="/katex/dist/katex.min.js"></script>
	<script async src="/katex/dist/contrib/auto-render.min.js" 
	onload="renderMathInElement(document.body,{delimiters:[{left: '$$', right: '$$', display: true},{left: '$', right: '$', display: true}]});"></script>
	<script src="/dist/main.bundle.js"></script>
	<div id="contain" style="width:100%;display:none;" class="contain">
		<div style="height: calc(100vh);width: 100%;overflow: hidden;position: relative;">
			<div id="cover" style="height: 110%;width: 110%;background: url('cover.png') no-repeat;background-size: cover;transform: translate(-5%, -5%);"></div>
			<div style="position: absolute;z-index: 1;left: 50%;top: 50%;transform: translate(-50%,-50%);text-align:center">
				<img src="avatar.png" class="avatar"></img>
				<div style="font-size: 50px;font-weight: 800;margin: 10px;color: #b3b1ff;">juruocjl</div>
			</div>
		</div>
		<div style="position: relative;text-align:center;padding-bottom: 100px;">
			<div style="display: block;width: 1px;height: 100%;position: absolute;left: 50%;background: #dcdcdc;top: 0;z-index: 0;"></div>
			<div id="posts">
				
			</div>
			<div style="text-align: center;position: relative;margin: 80px auto 0;">
			<span class="showmore" id="showmore" >加载更多</span>
			</div>
		</div>
		<div style="width: 100%;text-align: center;color:#999;">
			<a href="https://github.com/juruocjl/Iridescent">Iridescent</a> made by juruocjl<br>
			上一次更新 <span id="lstupdate">时间</span>
		</div>
	</div>
</body>
</html>
